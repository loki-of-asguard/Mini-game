<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Treasure Hunt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Retro Treasure Hunt</h1>
    <p>Click on the houses to find the hidden treasure!</p>
    <div class="grid">
      <div class="house" data-item="Bicycle">House 1</div>
      <div class="house" data-item="Car">House 2</div>
      <div class="house" data-item="Family">House 3</div>
      <div class="house" data-item="Pool">House 4</div>
      <div class="house" data-item="Garden">House 5</div>
      <div class="house" data-item="Workshop">House 6</div>
      <div class="house" data-item="Cat">House 7</div>
      <div class="house" data-item="Library">House 8</div>
      <div class="house" data-item="Studio">House 9</div>
      <div class="house" data-item="Treehouse">House 10</div>
    </div>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
  </html>
